<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="Constellation.js" defer></script>
        <link rel="stylesheet" href="Constellation.css" />
    </head>
    <body>
        <div id="blob"></div>
        <div id="blur"></div>
        <div id="overall"></div>
        <div id="image-track" data-mouse-down-at="1" data-prev-percentage="1">
        <img
            class="image"
            src="./earth.jpg"
            alt="The Marrow Thieves"
            draggable="false"
            id="1"
        />
        <img
            class="image"
            src="./mars.jpg"
            draggable="false"
            id="2"
        />
        <img
            class="image"
            src="./saturn.jpg"
            draggable="false"
            id="3"
        />
        <img
            class="image"
            src="./neptune.jpg"
            draggable="false"
            id="4"
        />
        <img
            class="image"
            src="./uranus.jpg"
            draggable="false"
            id="5"
        />
        <img
            class="image"
            src="./pluto.jpg"
            draggable="false"
            id="6"
        />
        </div>
        <div id="lightbox"> 
            <div class="scroll-text">
                <span class="bg-text-top" id="background-quotes"></span>
            </div>
            <div class="reflection" draggable="false">
                <img id="lightbox-image" src="" draggable="false" />
                <svg class="arrows">
                    <path class="a1" d="M0 0 L30 32 L60 0"></path>
                    <path class="a2" d="M0 20 L30 52 L60 20"></path>
                    <path class="a3" d="M0 40 L30 72 L60 40"></path>
                </svg>
                <div>
                    <h1 class="title" draggable="false" id="constellation-title"></h1>
                    <h3 class="subtitle" draggable="false" id="constellation-subtitle"></h3>
                    <img 
                        class="reflection-image" 
                        src=""
                        draggable="false"
                        id="reflection-image"
                    />
                    <p class="paragraph" draggable="false" id="constellation-reflection"></p>
                    <p class="quote" draggable="false" id="constellation-quote"></p>
                    <p class="paragraph" draggable="false" id="constellation-reflection2"></p>
                    <p class="quote" draggable="false" id="constellation-quote2"></p>
                    <p class="paragraph" draggable="false" id="constellation-reflection3"></p>
                    <p class="quote" draggable="false" id="constellation-quote3"></p>
                    <p class="paragraph" draggable="false" id="constellation-reflection4"></p>
                    <p class="quote" draggable="false" id="constellation-quote4"></p>
                    <p class="paragraph" draggable="false" id="constellation-reflection5"></p>
                </div>
            </div>
            <footer>
                Andy Lai <br>
                Credit: Hyperplexed and other codepen creators for small features of this website<br>
                https://codepen.io/Hyperplexed <br>
                https://codepen.io/postor/pen/vYpNYg <br>
            </footer>
        </div>
    </body>
</html>
